name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npx turbo run typecheck lint test --cache-dir=.turbo
      - run: npx turbo run build --cache-dir=.turbo
